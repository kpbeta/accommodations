<template name="studentRequestList">
	<div id="sortRequest">
		SORT BY (STUDENTS) 
		<span id="byStudents">
			<span id="byFirstName">First Name</span>
			<span id="byLastName">Last Name</span>
		</span>
		(CLASSES)
		<span id="byClasses">
			<span id="byClassName">Class Name</span>
			<span id="byProfName">Professor's Name</span>
		</span>
	</div>
	
	
	{{> Template.dynamic template=requestList}}
</template>
	 
<template name="dispByName">	 
	{{#each requestsByName}}
		<div>
			{{fname}} {{lname}} 
			<ul>
				{{#each class}}
					<li>{{className}} - {{profName}}</li>
				{{/each}}	
			</ul>
		</div>
	{{/each}}
</template>

<template name="dispByClass">
	{{#each requestsByClass}}
		<div>
			{{class}} - {{prof}} 
			<ul>
				{{#each student}}
					<li>{{lname}}, {{fname}} - {{email}}</li>
				{{/each}}	
			</ul>
		</div>
	{{/each}}
</template>
