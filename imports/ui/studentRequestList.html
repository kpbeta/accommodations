<template name="studentRequestList">
	<div id="sortRequest">
		SORT BY 
		<span id="byStudents">
			<span id="byFirstName">First Name</span>
			<span id="byLastName">Last Name</span>
		</span>

		<span id="byClass">
			<span id="byClassName">Class Name</span>
			<span id="byLastName">Professor's Name</span>
		</span>
	</div>
	{{#each requestsByClass}}
		{{> dispRequestsByClass}}
	{{/each}}
</template>

<!-- 
	{{#each requestsByName}}
		{{> dispRequest}}
	{{/each}}
</template>
 -->
 
<template name="dispRequestsByName">
	<div>
		{{fname}} {{lname}} 
		<ul>
			{{#each class}}
				{{> dispClassList}}
			{{/each}}	
		</ul>
		
	</div>
</template>

<template name="dispClassList">
	<li>{{className}} - {{profName}}</li>
</template>


<template name="dispRequestsByClass">
	<div>
		{{class}} - {{prof}} 
		<ul>
			{{#each student}}
				{{> dispStudentList}}
			{{/each}}	
		</ul>
		
	</div>
</template>

<template name="dispStudentList">
	<li>{{lname}}, {{fname}} - {{email}}</li>
</template>
